<doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dungeon Crawl!</title>
	<link href="default.css" rel="stylesheet" type="text/css">
	<script src="site.js" type="text/javascript"></script>
</head>
<body>
	<div class="contentBox">
		<h2 class="contentTitle">Welcome to Dungeon Crawl!</h2>
		<div class="gameBox"><canvas class="canvas" id="canvas" height="600" width="800"></canvas>
	</div>
	<br /><br />&nbsp;
	<script type="text/javascript">
		(function() {
			var files = ['dc.js'];
			for (var i=0; i<files.length; i++) {
				var __script = document.createElement('script');
				__script.type = "text/javascript";
				__script.src = files[i];
				(document.getElementsByTagName('body')[0] || document.getElementsByTagName('head')[0]).appendChild(__script);
			}
		})();
	</script>
</body>
</html>
